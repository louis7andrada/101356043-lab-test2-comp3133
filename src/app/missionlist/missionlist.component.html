<div class="filter-panel">
  <input type="text" [(ngModel)]="filterYear" placeholder="Enter launch year" class="filter-input">
  <button (click)="applyFilter()" class="filter-button">Filter</button>
</div>

<div class="missions-container">
  <div *ngFor="let launch of filteredLaunches" class="mission">
    <h2>{{ launch.mission_name }}</h2>
    <p><strong>Launch Year:</strong> {{ launch.launch_year }}</p>
    <p>{{ launch.details }}</p>
    <img [src]="launch.links.mission_patch_small" alt="{{ launch.mission_name }} mission patch" class="mission-patch">
    <!-- You can also add a routerLink or a method to go to the mission details view -->
  </div>
</div>
